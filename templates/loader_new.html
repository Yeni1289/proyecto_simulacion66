<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Dataset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 50%, #34d399 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* AnimaciÃ³n de Ondas LÃ­quidas */
        .wave-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);
            animation: wave 8s ease-in-out infinite;
        }
        .wave:nth-child(2) {
            background: radial-gradient(circle, rgba(52, 211, 153, 0.3), transparent);
            animation-delay: -2s;
            animation-duration: 10s;
        }
        .wave:nth-child(3) {
            background: radial-gradient(circle, rgba(110, 231, 183, 0.3), transparent);
            animation-delay: -4s;
            animation-duration: 12s;
        }
        @keyframes wave {
            0%, 100% { 
                transform: translate(-25%, -25%) scale(1) rotate(0deg);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            50% { 
                transform: translate(-30%, -30%) scale(1.1) rotate(180deg);
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
        }
        
        /* Contenido Principal */
        .loader-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(16, 185, 129, 0.4);
            max-width: 600px;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .logo {
            font-size: 6em;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(16, 185, 129, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .title {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #059669, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.5em;
            color: #047857;
            margin-bottom: 40px;
        }
        
        /* Spinner Moderno */
        .spinner-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .spinner-dot {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .spinner-dot:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .status-text {
            font-size: 1.2em;
            color: #059669;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="loader-content">
        <div class="logo">ðŸ“Š</div>
        <h1 class="title">Cargando Dataset</h1>
        <p class="subtitle">Preparando visualizaciones interactivas</p>
        
        <div class="spinner-container">
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="status-text">Procesando datos...</p>
    </div>
</body>
</html>
