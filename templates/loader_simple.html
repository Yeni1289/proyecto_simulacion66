<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 50%, #6ee7b7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Fondo Animado Minimalista */
        .bg-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .circle {
            position: absolute;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            animation: expand 4s ease-out infinite;
        }
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .circle:nth-child(2) {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }
        .circle:nth-child(3) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }
        @keyframes expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        /* Contenedor Central */
        .loader-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        /* Spinner Circular Minimalista */
        .spinner {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            position: relative;
        }
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .spinner-ring:nth-child(2) {
            border-top-color: #34d399;
            animation-delay: -0.5s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        .spinner-ring:nth-child(3) {
            border-top-color: #6ee7b7;
            animation-delay: -1s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 0.7;
            }
        }
        
        .loading-text {
            font-size: 2em;
            font-weight: 700;
            color: #059669;
            margin-bottom: 15px;
        }
        
        .loading-subtext {
            font-size: 1.2em;
            color: #047857;
            font-weight: 500;
        }
        
        /* Dots Animados */
        .dots {
            display: inline-block;
        }
        .dots span {
            animation: blink 1.4s infinite;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 20%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    
</body>
</html>
